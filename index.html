<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1></h1>
                    <p class="texto__parrafo"></p>
                </div>
                <!--El input es la caja blanca, donde se inserta el texto-->
                <!--input type="number" min="1" max="10" class="container__input"-->
                <!--Para especificar el input, ya que pueden existir otro tipo, le
                agregamos un id-->
                <input type="number" id = "valorUsuario" min="1" max="10" class="container__input">
                <div class="chute container__botones">
                    <!--Existen muchos eventos rastreables, estos comienzan con on
                        Aquí se espera que se coloque algo, puede ser código JS-->
                    <!--button onclick="alert('click')" class="container__boton">Intentar</button-->
                    <!--Sin embargo no podemos colocar todo el código, ya que 
                    pueden haber casos muy extensos, la solución es usar funciones-->
                    <!--LLAMEMOS A LA FUNCIÓN intentoDeUsuario
                    El ; después de la función es una buena práctica-->
                    <!--Nos vamos al código JS para declarar la función-->
                    <button onclick='verificarIntento();'  class="container__boton">Intentar</button>
                    <!--El botón está disabilitado, por el atributo disabled, ahora agregaremos un evento
                    al botón, una nueva función que crearemos en JS-->
                    <button onclick="reiniciarJuego();" class="container__boton" id="reiniciar" disabled>Nuevo juego</button>
                
                
                </div>
            </div>
            <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
            
        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
